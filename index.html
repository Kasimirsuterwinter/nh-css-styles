<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.1.0/dist/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.1.0/dist/shoelace.js"></script>
    <link rel="stylesheet" href="nh-style-base.css">
    <link rel="stylesheet" href="nh-style-dark.css">
    <link rel="stylesheet" href="shoelace-nh-adaptor.css">
    <title>css-shoelace-styling-nh</title>
</head>
<body>
  <section id="inside">
      <sl-tab-group>
        <sl-tab slot="nav" panel="colors">Colors</sl-tab>
        <sl-tab slot="nav" panel="fonts">Fonts</sl-tab>
      
        <sl-tab-panel name="colors">

          <sl-button pill variant="default">Default</sl-button>
          <sl-button pill variant="primary">Primary</sl-button>
          <sl-button pill variant="success">Success</sl-button>
          <sl-button pill variant="danger">Danger</sl-button>

          <br>
          <br>

          <sl-select label="Select one">
            <sl-option value="option-1">Option 1</sl-option>
            <sl-option value="option-2">Option 2</sl-option>
            <sl-option value="option-3">Option 3</sl-option>
          </sl-select>

          <br>
          <br>

          <sl-rating label="Rating"></sl-rating>

        </sl-tab-panel>

        <sl-tab-panel name="fonts">
          <sl-card class="card-header">
            <div slot="header">
              <h1>Header</h1>
            </div>
            This card has a header. You can put all sorts of things in it!
          </sl-card>
        </sl-tab-panel>
  </section>  
</body>
</html>

<style>

  body{
    display: grid;
    grid-template-columns: 1fr minmax(320px, 1080px) 1fr;
    font-family: 'Manrope Regular' !important;
  }

  #inside{
    grid-column: 2;
  }

</style>
